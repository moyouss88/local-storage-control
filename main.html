<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Local Storage Control</div>
      <input type="text" placeholder="enter item" class="input" />
      <div class="buttons">
        <button class="check">Check Item</button>
        <button class="add">Add Item</button>
        <button class="delete">Delete Item</button>
        <button class="show">Show Items</button>
      </div>
      <div class="results">
        <span></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
